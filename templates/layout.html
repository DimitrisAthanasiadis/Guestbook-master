    <!DOCTYPE html>
    <!-- navigation bar -->
    <html>
      <body>
        <header>
          <div class="container">
            <h1 class="logo">Guestbook with flask</h1>
            <strong><nav>
              <ul class="menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                  {% if current_user.is_authenticated %}
                    {% if current_user.username == 'admin' %}
                    <li><a href="{{ url_for('users_list') }}">Users list</a></li>
                    {% endif %}
                    <li><a href="/profile/?user={{ current_user.username }}">Profile</a></li>
                  {% endif %}
              </ul>
            </nav></strong>
          </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
      </body>
    </html>
